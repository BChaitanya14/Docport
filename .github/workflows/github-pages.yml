name: github-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: setup hugo
        uses: peaceiris/actions-hugo@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 # v2.4.13
        with:
          hugo-version: '0.78.0'
          extended: true

      - name: build
        run: hugo --minify

      - name: deploy
        uses: peaceiris/actions-gh-pages@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 # v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
